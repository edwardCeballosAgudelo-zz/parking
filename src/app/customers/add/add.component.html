<form #addForm="ngForm">
  <table>
    <tbody>
      <tr>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput [(ngModel)]="customer.name" placeholder="Name" #name="ngModel" name="name" required>
            <md-error>
              please enter a name valid
            </md-error>
          </md-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput [(ngModel)]="customer.stratum" placeholder="stratum" #stratum="ngModel" name="stratum" required>
            <md-error>
                please enter a stratum valid
            </md-error>
          </md-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput [(ngModel)]="customer.address" placeholder="address" #address="ngModel" name="address" required>
            <md-error>
                please enter a address valid
            </md-error>
          </md-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput [(ngModel)]="customer.gender" placeholder="gender" #gender="ngModel" name="gender" required>
            <md-error>
                please enter a gender valid
            </md-error>
          </md-form-field>
        </td>
      </tr>
    </tbody>
    <div class="button-row">
        <button [disabled]="!addForm.valid" md-raised-button color="primary" (click)="onSaveClick()" >SAVE</button>
        <button [disabled]="!addForm.valid" md-raised-button color="primary" (click)="onNewClick()" >NEW</button>
    </div>
  </table>
</form>
